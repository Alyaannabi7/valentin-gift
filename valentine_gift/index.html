<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine lettert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet" />
    <title> Document </title>
</head>

<body>
    <!---envelope screen-->
    <div id="envelope-container">
        <img src="assets/envelope.png" alt="Envelope" id="envelope" />
        <P>♡ Letter for You ♡</P>
    </div>

    <!---letter screen-->
    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Will you be my Valentine?</h1>
            <img src="assets/cat_heart.gif" class="cat" id="letter-cat" />

            <div class="buttons" id="letter-buttons">
                <img src="assets/yes.png" class="btn yes-btn" alt="Yes" />

                <div class="no-wrapper">
                    <img src="assets/no.png" class="btn no-btn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong>Valentine Date:</strong>I invite you to bowling at 4 p.m.  <br><br>
                <strong> ♡I love you♡</strong> <br>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
